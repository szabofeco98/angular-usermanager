<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="users" (matSortChange)="onSotrt($event)" >

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="small" mat-sort-header  >  id </th>
      <td mat-cell *matCellDef="let element" class="small" > {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="small" > Name </th>
      <td mat-cell *matCellDef="let element" class="small"> {{element.name}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container  matColumnDef="username">
      <th mat-header-cell class="small" *matHeaderCellDef mat-sort-header > username </th>
      <td mat-cell class="small"  *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container  matColumnDef="action">
      <th  mat-header-cell *matHeaderCellDef  style="padding-left: 5%"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button type="submit" style="width: 30%" mat-raised-button color="primary" (click)="onUserEdit(element)" >Addresses</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2,5, 10, 20]" [length]="num" (page)="pageChange()" showFirstLastButtons></mat-paginator>
</div>
